test:
  build: ../../
  dockerfile: docker/dev/Dockerfile
  links:
    - db
  volumes_from:
    - cache
  environment:
    DJANGO_SETTINGS_MODULE: todobackend.settings.test
    MYSQL_HOST: db
    MYSQL_USER: root
    MYSQL_PASSWORD: password
    TEST_OUTPUT_DIR: /reports

builder:
  build: ../../
  dockerfile: docker/dev/Dockerfile
  volumes:
    - ../../target:/wheelhouse
  volumes_from:
    - cache
  entrypoint: "entrypoint.sh"
  command: ["pip", "wheel", "--no-index", "-f /build", "."]
  

agent:
  image: czyzu01/ansible
  volumes:
    - ../../ansible/probe.yml:/ansible/site.yml
  links:
   - db
  environment:
   PROBE_HOST: "db"
   PROBE_PORT: "3306"

db:
  image: mysql:5.6
  hostname: db
  expose:
    - "3306"
  environment:
    MYSQL_ROOT_PASSWORD: password
    
cache:
  build: ../../
  dockerfile: docker/dev/Dockerfile
  volumes:
    - /tmp/cache:/cache
    - /build
  entrypoint: "true"

